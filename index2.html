<!DOCTYPE html>
<html lang="en">
<head>
    <title>TABLAS Y FORMULARIOS</title>
    <link rel="stylesheet" href="style2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="path/to/fork-awesome/css/fork-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    
    <div class="overlay">
        <form>          
            <div class="con">
            <!--     encabezado de inicio -->
            <header class="head-form">
               <h2>Create Account</h2>
               <!--     Mensaje de bienvenida con instrucciones-->
               <p>register your data to create an account</p>
            </header>
        <br>
    <div class="field-set">
            
                 <!-- nombre de usuario -->
         <span class="input-item">
            <i class='bx bx-user-circle'></i>
          </span>
         <!--   ingresar nomnbre de usuario-->
          <input class="form-input" id="txt-input" type="text" placeholder="Name" required>
          <br>
          <!-- Apellido -->
         <span class="input-item">
            <i class='bx bx-user-circle'></i>
          </span>
         <!--   Ingresa apellido-->
          <input class="form-input" id="txt-input" type="text" placeholder="LastName" required>
        <br>
        <!--  ingresar correo-->
        <span class="input-item">
        <i class='bx bx-envelope'></i>   
        <input class="form-input" id="txt-input" type="text" placeholder="hola@gmail.com" required>
        </span>
           <!-- CONTRASEÑA -->
        <br>
           <span class="input-item">
            <i class='bx bx-key' ></i>
           </span>
           <!--  Ingresar contraseña-->
            <input class="form-input" type="password" placeholder="Password" id="pwd"  name="password" required>
        <br>
           <!--Mostrar Ocultar contraseña  -->
           <span>
            <i class="fa fa-eye-slash" aria-hidden="true"></i>
           </span>     
          <br>
           <!-- BOTONES -->
         <button class="log-in"> Register</button>
    </div>
       
   </div>
   
 </form>
 </div>
              


</body>
</html>
