<!DOCTYPE html>
<html lang="en">
<head>
    <title>TABLAS Y FORMULARIOS</title>
    <link rel="stylesheet" href="style2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="path/to/fork-awesome/css/fork-awesome.min.css">
    
</head>
<body>
    
    <div class="overlay">
        <form>          
            <div class="con">
            <!--     encabezado de inicio -->
            <header class="head-form">
               <h2>Sign in</h2>
               <!--     Mensaje de bienvenida con instrucciones-->
               <p>register your data to create an account</p>
            </header>
        <br>
    <div class="field-set">
            
                 <!-- nombre de usuario -->
         <span class="input-item">
            <i class='bx bx-user-circle'></i>
          </span>
         <!--   ingresar nomnbre de usuario-->
          <input class="form-input" id="txt-input" type="text" placeholder="Name" required>
          <br>
          <!-- Apellido -->
         <span class="input-item">
            <i class='bx bx-user-circle'></i>
          </span>
         <!--   Ingresa apellido-->
          <input class="form-input" id="txt-input" type="text" placeholder="LastName" required>
        <br>

           <!-- CONTRASEÑA -->
     
           <span class="input-item">
            <i class='bx bx-key' ></i>
           </span>
           <!--  Ingresar contraseña-->
            <input class="form-input" type="password" placeholder="Password" id="pwd"  name="password" required>
        <br>
           <!-- CONTRASEÑA -->
     
           <span class="input-item">
            <i class='bx bx-key' ></i>
           </span>
           <!--  Ingresar contraseña-->
            <input class="form-input" type="password" placeholder="Password" id="pwd"  name="Repeat your password" required>
           <!--Mostrar Ocultar contraseña  -->
           <span>
            <i class="fa fa-eye-slash" aria-hidden="true"></i>
           </span>     
          <br>
           <!-- BOTONES -->
         <button class="log-in"> Log In </button>
    </div>
   
        <!-- OTROS BOTONES -->
    <div class="other">
        <!--boton de contraseña olvidada-->
        <button class="btn submits frgt-pass">Forgot Password</button>
        <!--boton de registrarse-->
        <button class="btn submits sign-up">Sign Up 
        <i class='bx bx-user-plus' aria-hidden="true"></i>
        </button> 
    </div>
       
   </div>
   
 </form>
 </div>
              


</body>
</html>
